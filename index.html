<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/header1.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="/styles/banner.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="contents">
      <div id="logo">
        <img src="/images/iamage.png" alt="" id="logoPic" />
        <h5 id="foodDelivery">Food Delivery</h5>
      </div>
      <div id="menu">
        <a href="#" id="home">НҮҮР</a>
        <a href="#" id="menuItem">ХООЛНЫ ЦЭС</a>
        <a href="#" id="deliveryZone">ХҮРГЭЛТИЙН БҮС</a>
      </div>

      <div class="search">
        <input type="text" placeholder="Хайх" id="searchBox" />
      </div>
      <div id="basketLogin">
        <div id="basket">
          <img src="/images/busket icon.png" alt="" />
          <a href="#">Сагс</a>
        </div>
        <div id="login">
          <img src="/images/user icon.png" alt="" />
          <a href="#">Нэвтрэх</a>
        </div>
      </div>
    </header>
    <div id="banner">
      <div class="banner contents">
        <div id="images">
          <img
            src="/images/b8d96672cb041c452728a1daa273e712 1 (1).png"
            alt=""
            id="meal1"
          />
          <img
            src="/images/b8d96672cb041c452728a1daa273e712 1.png"
            alt=""
            id="meal"
          />
        </div>
        <div id="MStars">
          <h1>MStars Food delivery</h1>
          <p id="bannerText">Хосгүй амтыг хормын дотор хүргэж өгнө.</p>
        </div>
      </div>
    </div>
    <div id="">
      <div>
        <img src="/images/time.png" alt="" id="fastDelivery" />
        <p id="foodDelivery">Шуурхай хүргэлт</p>
        <p>30 минутанд таны гарт.</p>
      </div>
    </div>
  </body>
</html>
